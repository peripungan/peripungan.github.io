<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="favicon.ico" />
  <!-- <link rel="stylesheet" href="css/style.min.css">
  <script src="js/main.min.js" defer></script> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/clusterize.js@0.18.1/clusterize.min.js"></script>
  <script src="js/main.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>peripungan DPS</title>
</head>
<body class="light">
  <div class="logo">
    <h2>peripungan DPS</h2>
    <div id="status-bar">
      Last updated: <span id="lastUpdated">-</span>
      <a id="spinner"></a>

      <!-- AUTO REFRESH TOGGLE UI -->
      <label class="switch-update" title="Auto Refresh">
        <input class="cb" type="checkbox" id="autoRefreshToggle" checked onchange="toggleAutoRefresh()" />
        <span class="toggle">
          <span class="left">off</span>
          <span class="right">on</span>
        </span>
      </label>
    </div>
  </div>

  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Cari SKU atau Nama..." oninput="onSearchInput()" />
    <span class="clear-button" onclick="clearSearch()">Ã—</span>
  </div>

  <div class="filter-wrapper">
    <button id="toggleFilterBtn" class="mobile-toggle">ðŸ”½ Filter</button>

    <div class="filter-inner">
      <header>
        <select id="themeSelector" aria-label="themeSelector" onchange="changeTheme(this.value)">
          <option value="light">Orang Normal</option>
          <option value="dark">Malem</option>
          <option value="blue">Langit</option>
          <option value="sepia">Gurun</option>
          <option value="blood">Darah</option>
          <option value="mars">Mars</option>
        </select>

        <label for="stockToggle" class="switch-stock" aria-label="Toggle Stock">
          <input class="cb" type="checkbox" id="stockToggle" checked onchange="onStockToggle()" />
          <span class="toggle-stock">
            <span class="left-stock">Semua</span>
            <span class="right-stock">Minus</span>
          </span>
        </label>

      </header>

      <div class="lantai-wrapper">
        <div id="lantaiFilter"></div>
        <button onclick="selectAllFloors()">Pilih Semua Lantai</button>
        <button onclick="clearAllFloors()">Hapus Semua Lantai</button>
      </div>
    </div>
  </div>

  <div id="scrollArea" class="clusterize-scroll table-wrapper">
    <table id="data-table" class="table table-auto w-full text-sm">
      <thead id="tableHeader"></thead>
      <tbody id="contentArea" class="clusterize-content"></tbody>
    </table>
  </div>

  <a href="javascript:void(0);" id="rocketmeluncur" class="" aria-label="Back to top"><i></i></a>
  <audio id="hidup-jokowi" src="assets/hidup-jokowi.mp3" preload="auto"></audio>
  <audio id="rocket-audio" src="assets/roblox-death.mp3" preload="auto"></audio>
</body>
</html>
